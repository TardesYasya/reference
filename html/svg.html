<svg width="100" height="100" viewBox="0 0 400 400">
    <!-- Сгрупперовать не отресовывать -->
    <defs>
        <!-- Круг -->
        <circle cx="50" cy="50" r="40" />

        <!-- Овал -->
        <ellipse cx="50" cy="50" rx="40" ry="60" />

        <!-- Прямоугольник -->
        <rect x="1" y="2" rx="10" ry="10" width="400" height="100" class="el" />
    </defs>

    <symbol></symbol>

    <!-- Сгрупперовать и отресовать -->
    <g id="lines">
        <!-- Линии -->
        <line x1="0" y1="0" x2="50" y2="75" />

        <polyline points="0,0 10,30 45,2" />

        <polygon points="0,0 10,30 45,2" />
    </g>

    <!-- Использование элемента -->
    <use x="0" y="0" xlink:href="#lines" />

    <!-- Текст -->
    <text x="10" y="10">Текст</text>

    <!-- Построение (маленькая буква = относительная координата) -->
    <path d="
        M 10 10 - Переместится в точку
        m 10 10

        L 20 20 - Линия до точки
        l 5 5

        V 5     - Вертикальная линия до 5
        v 10

        H 15    - Горизонтальная линия до 10
        h 66

        Z       - Замкнуть фигуру
    " />

</svg>

<style>
    .el {
        opacity:        0.9;

        fill:           rgb(0,0,255);
        fill-opacity:   0.6;

        stroke:         rgb(0,0,0)
        stroke-width:   10;
        fill-opacity:   0.6;
    }
</style>
